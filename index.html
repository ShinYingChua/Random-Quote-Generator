<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        window.onload = init;
        function init() {
            generateQuote()
        }
        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randIndex = Math.floor(Math.random() * quoteSize);
            let randQuoteData = QUOTEBANK[randIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

            // Add the quote
            let quoteInApiFormat = randQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat

            // Add the author
            let authorInApiFormat = randQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randQuoteData.quote;
            document.getElementById("author").innerText = randQuoteData.author;
        }


    </script>

    <!-- <style>
        * {
            font-size: 1.5rem;
            margin: 20px 20px 20px 20px;
            text-align: center;
        }
    </style> -->

</head>

<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text mx-auto">
                            <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
